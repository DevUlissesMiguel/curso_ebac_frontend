<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Validador de Números</h1>

        <form id="form-validador">
            <label for="campo-a">Campo A:</label>
            <input type="number" id="campo-a" required placeholder="Digite o primeiro número">

            <label for="campo-b">Campo B:</label>
            <input type="number" id="campo-b" required placeholder="Digite o segundo número">

            <button type="submit">Validar</button>
        </form>

        <div id="mensagem-resultado" class="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
