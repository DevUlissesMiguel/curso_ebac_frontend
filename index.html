<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio AJAX - Lista de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #lista-alunos {
            list-style: none;
            padding: 0;
        }

        #lista-alunos li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #lista-alunos li:last-child {
            border-bottom: none;
        }

        #loading {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        .error {
            text-align: center;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Lista de Alunos (via AJAX)</h1>

        <ul id="lista-alunos">
            <li id="loading">Carregando dados...</li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
