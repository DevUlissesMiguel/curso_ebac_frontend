<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Plugins jQuery</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Galeria de fotos</h1>
    </header>

    <div id="carousel">
        <img src="assets/slide1.png" alt="Imagem de um carro">
        <img src="assets/slide2.png" alt="Imagem de um outro carro">
        <img src="assets/slide3.png" alt="Imagem de um terceiro carro">
    </div>

    <div class="container">
        <h2>Entre em contato</h2>
        <form id="form-cadastro">
            <div class="form-campo">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome-completo" name="nome-completo">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo:</label>
                <input type="text" id="endereco-completo" name="endereco-completo">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
